spring.application.name=songmap

# Neo4j 配置
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=12345678

# Redis 配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
# 如果没有密码，下面这行可以注释掉
# spring.data.redis.password=

# 【自定义配置】听歌历史记录长度
songmap.history.limit=10

# 日志级别 (生产环境通常用 INFO，开发环境用 DEBUG)
logging.level.com.songmap=DEBUG

# 自动扫描 Entity 所在的包 (将 com.example.demo 替换为你的实际包名)
# spring.data.neo4j.repositories.enabled=true